<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Karkata" />
    <meta name="author" content="Mahesh Sundaram" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒŸ</text></svg>"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <title>Karkata</title>

    <script type="module" src="./crypto.js"></script>
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <div class="section">
      <div class="columns is-centered">
        <div class="column is-half">

          <div class="box has-background-white-ter">
            <div class="field">
              <label class="label">Generated Key:</label>
              <div class="control">
                <div class="notification has-background-grey-lighter" id="key"></div>
              </div>
            </div>
            <div class="field">
              <label class="label">Generated Nonce:</label>
              <div class="control">
                <div class="notification has-background-grey-lighter" id="nonce"></div>
              </div>
            </div>
          </div>

          <div class="box has-background-white-ter">
            <div class="field">
              <label class="label">Message to Encrypt:</label>
              <div class="control">
                <input class="input is-primary" id="encrypt-plaintext"></input>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <button class="button is-primary" id="encrypt">
                  Encrypt Message
                </button>
              </div>
            </div>
            <div class="field">
              <label class="label">Encrypted Output:</label>
              <div class="control">
                <div class="notification has-background-grey-lighter" id="encrypted-output"></div>
              </div>
            </div>
          </div>

          <div class="box has-background-white-ter">
            <div class="field">
              <label class="label">Message to Decrypt:</label>
              <div class="control">
                <input class="input is-link" id="decrypt-plaintext"></input>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <button class="button is-link" id="decrypt">
                  Decrypt Message
                </button>
              </div>
            </div>
            <div class="field">
              <label class="label">Decrypted Output:</label>
              <div class="control">
                <div class="notification has-background-grey-lighter" id="decrypted-output"></div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
