<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Karkata" />
    <meta name="author" content="Mahesh Sundaram" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒŸ</text></svg>"

    <link rel="stylesheet" href="styles.css?v=1.0" />

    <title>Karkata</title>

    <script type="module" src="./crypto.js"></script>
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <div>
      <div class="key">
        <span>Generated Key:</span>
        <span id="key"></span>
      </div>
      <div class="nonce">
        <span>Generated Nonce:</span>
        <span id="nonce"></span>
      </div>
      <div class="encrypt-content">
        <textarea id="encrypt-plaintext"></textarea>
        <button id="encrypt">Encrypt Message</button>
        <div class="output">
          <span>Encrypted Output:</span>
          <span id="encrypted-output"></span>
        </div>
      </div>
      <div class="decrypt-content">
        <textarea id="decrypt-plaintext"></textarea>
        <button id="decrypt">Decrypt Message</button>
        <div class="output">
          <span>Decrypted Output:</span>
          <span id="decrypted-output"></span>
        </div>
      </div>
    </div>
  </body>
</html>
